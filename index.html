<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>

  <section class="container">
    <div class="row">
      <div class="card"></div>
    </div>

  </section>


  <main class="container__review">
    <div class="review review__one">
      <div class="container__review__position">
        <div class="container__review__score">
          <div class="review__score">
            <button class="review__score-plus"><img src="./images/icon-plus.svg" alt="plus-icon"></button>
            <span>12</span>
            <button class="review__score-minus"><img src="./images/icon-minus.svg" alt="plus-icon"></button>
          </div>
        </div>
        <div class="review__header">
          <div class="container__header__review">
            <img class="review__header-img" src="./images/avatars/image-amyrobson.png">
            <p>amyrobson</p>
            <p class="time">1 month ago</p>
          </div>
          <div class="review__header-reply">
            <img class="review__header-reply-img" src="./images/icon-reply.svg">
            <h2>Reply</h2>
          </div>
        </div>
        <div class="review__body">
          <p>Impressivel Though it seems the drag feature could be improved. But overall it
            looks incredible. You've nailed the design and the responsiveness at various
            breakpoints works really well.</p>
        </div>
      </div>
    </div>
    <div class="review review__two">
      <div class="review__score"></div>
      <div class="review__header">
        <img class="review__header-img">
      </div>
    </div>

    <div class="review review__three">
      <div class="review__score"></div>
      <div class="review__header">
        <img class="review__header-img">
      </div>
    </div>

    <div class="review review__four">
      <div class="review__score"></div>
      <div class="review__header">
        <img class="review__header-img">
      </div>
    </div>
    <div class="review review__five">
      <div class="review__score"></div>
      <div class="review__header">
        <img class="review__header-img">
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
